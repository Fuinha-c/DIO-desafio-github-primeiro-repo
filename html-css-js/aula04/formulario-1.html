<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <!-- method: GET ou POST -->
    <form action="http://targettrust.com.br" method="GET">
        <!-- GET fica salvo os dados no histórico, manda os dados pela URL -->
        <input type="text" name="nome" placeholder="Digite o seu nome!">
        <br>
        <input type="text" name="endereco" placeholder="Digite seu endereço!">
        <br>
       
        <select name="cidade" id="">
            <option>Selecione</option>
            <option value="ALV">Alvorada</option>
            <option value="CHC" selected>Cachoeirinha</option>
            <option value="CAN">Canoas</option>
            <option value="TOR">Torres</option>
        </select>

    <br>
    <input type="password" name="senha" placeholder="Sua Senha" maxlength="10">
    <br>
    <textarea name="descricao" maxlength="145" placeholder="Sobre você"></textarea>


     <button type="submit">ENVIAR</button>
   
   
   </form>

  
</body>

</html>
