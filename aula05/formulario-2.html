<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-2</title>
</head>

<body>
    <form action="" method="GET">
        <label>
            E-mail: <input type="text" name="email" placeholder="Digite seu e-mail">
        </label> 
<!-- seleção unica com radio precisa ter o mesmo atrib. name -->

        <br>

<!-- LABEL permite clicar no "texto" para selecionar o box, bolinha, até mesmo caixa de texto -->


        <label>
            <input type="radio" name="genero" value="masc">Masculino
        </label>

        <br>

        <label>
            <input type="radio" name="genero" value="fem">Feminino
        </label>

        <br>

        <label>
            <input type="radio" name="genero" value="other" checked>Outro
        </label>

        <br>

        <p>Informe o(s) seu(s) interesse(s)</p>
        <!-- abre fecha colchetes informa o backend sobre o vetor -->
        <!-- assim como usado nos checkboxes com multiplos valores -->
        <label>
            <input type="checkbox" name="interests[]" value="futebol">Futebol
        </label>

        <br>

        <label>
            <input type="checkbox" name="interests[]" value="viagens">Viagens
        </label>

        <br>

        <label>
            <input type="checkbox" name="interests[]" value="tecnologia">Tecnologia
        </label>

        <br>

        <label>
            <input type="checkbox" name="interests[]" value="moda">Moda
        </label>

        <br>
        <label>
            <input type="checkbox" name="interests[]" value="politica">Política
        </label>


        <br>
        <p>Anexe um arquivo:</p>
        <input type="file" name="arquivo">
        
        <br>

        <button type="submit">ENVIAR</button>
        <button type="reset">LIMPAR</button>
        <button type="button">CLIQUE AQUI</button>





    </form>

</body>

</html>
