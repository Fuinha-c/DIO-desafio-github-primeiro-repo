<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <!-- border: não se usa mais, usando agora apenas para podermos visualizar -->
    <!-- Essa função está atualmente no CSS -->
  <table border="1">
    <thead>
      <tr>
        <th>NOME</th>
        <th>FORMAÇÃO ESCOLAR</th>
        <th>IDADE</th>
      </tr>
    </thead> 
    
    <tbody>
         <!-- tr (table row) significa Linha da Tabela -->
       <tr>
           <!-- td (table data) significa celula da Tabela -->
           <td>Bruna Duarte</td>
           <td>Terceiro ano</td>
           <td rowspan="2">17 anos</td>
       </tr>
       <tr>
           <td>Guilherme Borges</td>
           <td>Terceiro ano</td>
           <!-- TD ROWSPAN ocupa o lugar desta TD comentada -->
           <!-- <td>17 anos</td> -->
       </tr>
       <tr>
        <td>Felipe Neto</td>
        <td>Graduado</td>
        <td>26 anos</td>
    </tr>
     </tbody>

     <tfoot>
         <tr>
             <td colspan="3"> * Dados referentes à 15/07/2021</td>
         </tr>
     </tfoot>

  </table>    



</body>

</html>
