<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
  
<form action="" method="get">
    <h1>Formas de contato</h1>

  <img src="img/email.png" alt="email">

    <hr>
    <br>

  <label>
      Nome:* <input type="text" name="nome" placeholder="Insira seu nome" maxlength="40" required>
  </label>

  <br>
  <br>

  <label>
    E-mail:* <input type="email" name="email" placeholder="Insira seu E-mail" maxlength="100" required>
  </label>

  <br>
  <br>

  <label>
    Estado: <select>

      <option>Selecione</option>
      <option value="RS">Rio Grande Do Sul</option>
      <option value="SC">Santa Catarina</option>
      <option value="PR">Paraná</option>
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="BH">Bahia</option>
  </label>
    </select>

  <br>
  <br>

  <label>
    Telefone: <input type="text" name="telefone" placeholder="Opcional">
  </label>  


  <br>
  <br>

  <label>
    Mensagem:* <textarea name="mensagem" maxlength="200" placeholder="Insira aqui sua mensagem" minlength="10" required></textarea>
  </label>

  <br>
  <br>

  <button type="submit">ENVIAR</button>
  <button type="reset">LIMPAR</button>
  <br>
  <br>

</form>

</body>

<footer>

</footer>

</html>
